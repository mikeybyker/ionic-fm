<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body ng-app="ionicfm">

    <ion-pane ng-cloak>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="secondary">
                <a class="button icon-right ion-navicon" ng-href="#/"></a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view>

        </ion-nav-view>
    </ion-pane>


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource.min.js"></script>
    <script src="lib/lodash.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/ionicfm/sw.ionicfm.js"></script>
    <script src="js/ionicfm/controllers/home.js"></script>
    <script src="js/ionicfm/controllers/album.js"></script>
    <script src="js/ionicfm/controllers/artist.js"></script>
    <script src="js/ionicfm/services/sw.materialfm.services.js"></script>
    <script src="js/common/sw.common.js"></script>
    <script src="js/common/services/sw.common.utilities.js"></script>
    <script src="js/common/services/app-modal.service.js"></script>
    <script src="js/common/controllers/alert.js"></script>
    <script src="js/app.js"></script>

    <script id="error-modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar bar-header bar-assertive">
                <h1 class="title">{{vm.message.title}}</h1>
            </ion-header-bar>
            <ion-content class="padding">
                <p>
                    {{vm.message.body}}
                </p>                
            </ion-content>
            <ion-footer-bar class="padding modal-footer">
                <button ng-if="vm.message.confirmText" class="button button-positive pull-left" ng-click="vm.confirm(vm.message)">
                {{vm.message.confirmText}}
                </button>
                <button class="button button-assertive pull-right" ng-click="vm.cancel()">{{vm.message.cancelText || 'OK'}}</button>
            </ion-footer-bar>
        </ion-modal-view>
    </script>


  </body>
</html>
